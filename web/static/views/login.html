<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>Autenticación para el Nodo</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/loginController.js"></script>
    <script type="text/javascript" src="scripts/services/authenticationService.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body style="background-color: #f4f3ed; color: white;">
<div ng-app="myApp" ng-controller="loginCtrl" align="center" style="font-family: Tahoma, Geneva, sans-serif;">
    <div class="container">

        <div class="row">


        <div class="col-sm-6 vertical-center">
            <img src="https://s-media-cache-ak0.pinimg.com/originals/59/94/92/5994925c96c65cf265d964053ec4c541.png" width="250px;" style="display: table-cell; float: none; vertical-align: middle;"/>
        </div>
        <div class="col-sm-6 vertical-center">

            <h1 style="color:#2f8ce2;">Iniciar Sesión</h1>

            <!--&lt;!&ndash; show any messages that come back with authentication &ndash;&gt;-->
            <!--<% if (message.length > 0) { %>-->
            <!--<div class="alert alert-danger"><%= message %></div>-->
            <!--<% } %>-->

            <!-- LOGIN FORM -->
            <!--<form action="/login" method="post">-->
            <div>
                <div class="form-group">
                    <label style="color:#2f8ce2;">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="username" ng-model="username">
                </div>
                <div class="form-group">
                    <label style="color:#2f8ce2">Contraseña</label>
                    <input type="password" class="form-control" name="password" ng-model="password">
                </div>

                <button type="submit" style="background-color:green " class="btn btn-warning btn-lg" ng-click="login()">Iniciar Sesión</button>
            <!--</form>-->
            </div>
            </div>
            <hr>

            <p style="color:#2f8ce2;">¿Necesitas una cuenta? <a href="/signup">Regístrate</a></p>
            <p style="color:#2f8ce2;">¿O navegar a? <a href="/">Vivienda</a>.</p>

        </div>
    </div>
</div>
</body>
</html>
